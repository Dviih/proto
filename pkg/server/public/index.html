<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Proto</title>
		<meta charset="utf-8"/>
		<script src="wasm_exec.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			const go = new Go();
		
			WebAssembly.instantiateStreaming(fetch("/main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
	</head>
	<div id="root"></div>
</html>
